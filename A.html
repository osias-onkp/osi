<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c3e50;
      padding: 20px 40px;
      color: white;
      flex-wrap: nowrap;
    }

    .banner img {
      border-radius: 50%;
      border: 3px solid white;
      width: 90px;
      height: 90px;
    }

    .center-text {
      text-align: center;
      flex: 1;
    }

    .center-text h1 {
      margin: 0;
      font-size: 1.8em;
      text-transform: uppercase;
    }

    .center-text a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }

    .center-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .banner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .center-text {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="https://eneam.uac.bj">
      <img src="images/logoENEAM.jpg" alt="Logo ENEAM" />
    </a>
    <div class="center-text">
      <h1>Bienvenue sur mon site web<br />
        <a href="#00">Onikpo Isséré Osias</a>
      </h1>
    </div>
    <a href="https://portail.uac.bj">
      <img src="images/LogoUAC.jpg" alt="Logo UAC" />
    </a>
  </div>
</body>
</html>
